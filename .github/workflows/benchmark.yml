name: Benchmark

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Install hyperfine
        run: sudo apt install -y hyperfine

      - name: Run benchmarks
        run: ./bench.sh
